<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favico.png" type="image/x-icon" />
    <title>Colorize</title>
  </head>

  <body>
    <div id="logo">colorized</div>
    <div id="score">0</div>
    <img class="ico settings-ico" src="svg/settings.svg" />
    <div id="app-wrapper">
      <div id="app"></div>
    </div>
    <img src="svg/art.svg" class="ico open-left-btn" />
    <img src="svg/reload.svg" class="ico removeAll-ico" id="remove-all-btn" />

    <div class="left-menu-wrapper">
      <p class="art-select">Circle</p>
      <p class="art-select">Rectangle</p>
      <p class="art-select">HorizontalLines</p>
      <p class="art-select">Bricks</p>
      <p class="art-select">Spiral</p>
    </div>

    <div class="settings-wrap">
      <div class="settings-input-cont">
        <div id="blur-reset" class="text-reset">Blur radius:</div>
        <input
          type="number"
          class="number-input"
          id="blur-radius-input-number"
        />
      </div>

      <div class="settings-input-cont">
        <div id="outbreak-reset" class="text-reset">
          Radius of the outbreak:
        </div>
        <input
          type="number"
          class="number-input"
          id="radius-of-the-outbreak-input-number"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
