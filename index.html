<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Colorize</title>
  </head>
  <body>
    <div id="logo">colorized</div>
    <div id="score">0</div>

    <div id="app-wrapper">
      <div id="app"></div>
    </div>

    <div id="bottom-panel">
      <div class="dropdown">
        <span class="drop-btn btn">Arts</span>
        <div class="dropdown-content-cont">
          <p class="dropdown-content art-select">Circle</p>
          <p class="dropdown-content art-select">Rectangle</p>
          <p class="dropdown-content art-select">HorizontalLines</p>
          <p class="dropdown-content art-select">Bricks</p>
        </div>
      </div>

      <span class="btn" id="remove-all-btn">RemoveAll</span>

      <div class="dropdown">
        <span class="drop-btn btn">Settings</span>
        <div class="dropdown-content-cont">
          <p class="dropdown-input">
            <span id="blur-reset" class="text-reset">Blur radius:</span>
            <input type="number" class="number-input" id="blur-radius-input-number">
          </p>
          <p class="dropdown-input">
            <span id="outbreak-reset" class="text-reset">Radius of the outbreak:</span>
            <input type="number" class="number-input" id="radius-of-the-outbreak-input-number">
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
